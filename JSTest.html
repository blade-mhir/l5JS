<html>
    <head>
        <title>Javascript</title>
        <script language="Javascript" type="text/javascript">
            function changeToGreen(){
                document.getElementById("task1").className = "green";
            }
            function checkAge(){
                var age = document.myForm.age.value;
                alert(age > 65);
            }
            function multiply(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                var product = num1 * num2;
                document.getElementById("output").innerHTML = product;
            }
            function divide(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                var quotient = num1 / num2;
                document.getElementById("output").innerHTML = quotient;
            }
            function add(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                var sum = Number(num1) + Number(num2);
                document.getElementById("output").innerHTML = sum;
            }
            function subtract(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                var diff = Number(num1) - Number(num2);
                document.getElementById("output").innerHTML = diff;
            }
        </script>
        <style>
            .green{
                color: green;
            }
        </style>
        
    </head>
    <body>
        <h1 id="task1">Task 1</h1>
        <button onclick="changeToGreen()" fdprocessedid="vnpfs4">Green</button>
        <hr>
        <h1>Task 2</h1>
        <form name="myForm">
            <input type="number" name="age" fdprocessedid="v4nn5">
            <input type="button" value="Check" onclick="checkAge()" fdprocessedid="x523lb">
        </form>
        <hr>
        <h1>Task 3</h1>
        <form name="calculator">
            <input type="number" name="num1" fdprocessedid="u4rlyf">
            <input type="number" name="num2" fdprocessedid="6vwf9q">
            <input type="button" value="Multiply" onclick="multiply()" fdprocessedid="atvhk">
            <input type="button" value="Divide" onclick="divide()" fdprocessedid="7nldz">
            <input type="button" value="Addition" onclick="add()" fdprocessedid="8one0u">
            <input type="button" value="Subtraction" onclick="subtract()" fdprocessedid="py38mv">
        </form>
        <h3>Output: </h3>
        <p id="output"></p>

    </body>
</html>
